<ion-view title="Shared Cart Login">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <div class="spacer" style="height: 40px;"></div>
            <div class="spacer" style="height: 40px;"></div>
            <ion-list>
                <label class="item item-input">
                    <input type="text" ng-model="user.name" placeholder="Enter Username">
                </label>
                <label class="item item-input">
                    <input type="password" ng-model="user.password" placeholder="Enter Password">
                </label>
            </ion-list>
            <button class="button button-stable button-block" ng-click="saveUser(user)">Log in</button>
        </form>
    </ion-content>
</ion-view>
